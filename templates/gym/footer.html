<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <style>
    footer {
      background-color: #222f3e;
      color: #ffffff;
      text-align: center;
      padding: 0;  
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      position: relative;
      width: 100%;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
    }

    .footer-text {
      padding: 10px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: 0.3s ease-in-out;
    }

    .footer-text:hover {
      color: #ff5722;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: #ff5722;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="footer-text">
            <p>
              Aniket Varma & Ashish Joshi <br>
              Copyright &copy; 2025 Midtown Fitness.
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
