<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome to Midtown Fitness Gym</title>
  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

   
    .hero {
      background: url('{% static "images/gym.jpg" %}') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 2.8rem;
      font-weight: bold;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .hero h1 {
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out;
    }

    .cta-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff5722, #ff9800);
      padding: 15px 35px;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .cta-btn:hover {
      background: linear-gradient(90deg, #e64a19, #ff5722);
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .highlight {
      color:rgb(255, 89, 0);
    }
  </style>
</head>

<body>
  {% include "gym/navbar.html" %}

 
  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to <span class="highlight">Midtown Fitness</span> Gym</h1> 
      <h1>Your Fitness Journey Begins Here</h1>
      <a href="/membership" class="cta-btn">Join Us Today</a>
    </div>
  </div>

  {% include "gym/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
